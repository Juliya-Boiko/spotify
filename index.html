<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <nav class="nav">
          <a href="#" class="nav__link">
            <svg class="" width="18" height="18">
              <use href="./src/images/symbol-defs.svg#icon-prev"></use>
            </svg>
          </a>
          <a href="#" class="nav__link nav__link--hidden">
            <svg class="" width="18" height="18">
              <use href="./src/images/symbol-defs.svg#icon-next"></use>
            </svg>
          </a>
        </nav>
        <div class="user">
          <img src="./src/images/user/default-avatar.png" alt="Avatar" class="user__avatar">
          <p class="user__name">Julita Gomez</p>
          <div class="user__modal">Julita Gomez</div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div>
        <p class="hero__text">Playlist</p>
        <h1 class="hero__title">Top songs <br> of the world</h1>
        <p class="hero__text hero__text--colored">Popular songs of Dua Lipa and many many others</p>
      </div>
    </section>

    <section class="actions">
      <div class="container">
        <div class="actions__block">
          <button type="button" class="actions__btn">
            <svg class="actions__icon">
              <use href="./src/images/symbol-defs.svg#icon-play"></use>
            </svg>
          </button>
          <button type="button" class="actions__btn">
            <svg class="actions__icon">
              <use href="./src/images/symbol-defs.svg#icon-heart"></use>
            </svg>
          </button>
          <button type="button" class="actions__btn">
            <span class="actions__dot"></span><span class="actions__dot"></span><span class="actions__dot"></span>
          </button>
        </div>
      </div>
      
    </section>

    <section>
      <div class="container">
        <!-- <ul id="list"></ul> -->
      </div>
    </section>
  </main>

  <div class="tabbar">
    <nav class="tabbar__nav">
      <ul class="tabbar__nav-list">
        <li class="tabbar__nav-item">
          <a href="#" class="tabbar__nav-link">
            <svg class="tabbar__nav-icon">
              <use href="./src/images/symbol-defs.svg#icon-home-outlined"></use>
            </svg>
            <span>Home</span>
          </a>
        </li>
        <li class="tabbar__nav-item">
          <a href="#" class="tabbar__nav-link">
            <svg class="tabbar__nav-icon">
              <use href="./src/images/symbol-defs.svg#icon-compass"></use>
            </svg>
            <span>Search</span>
          </a>
        </li>
        <li class="tabbar__nav-item">
          <a href="#" class="tabbar__nav-link">
            <svg class="tabbar__nav-icon">
              <use href="./src/images/symbol-defs.svg#icon-lib"></use>
            </svg>
            <span>Library</span>
          </a>
        </li>
        <li class="tabbar__nav-item">
          <a href="#" class="tabbar__nav-link">
            <svg class="tabbar__nav-icon">
              <use href="./src/images/symbol-defs.svg#icon-heart"></use>
            </svg>
            <span>Liked songs</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <footer class="footer">
    <ul id="socials-list" class="socials-list">

    </ul>
  </footer>
  <script type="module" src="/src/scripts/main.js"></script>
</body>

</html>
